<!DOCTYPE html>
<html>
<head>

		<meta type="charset" content="utf-8" />
		<meta type="robots" content="index,follow" />
		<meta type="description" content="hybrid demo java android app uses parse.com and html5 form in webview to add links to main view" />
		<meta type="keywords" content="monica peters, mdf3, hybrid demo, mobile app, java, android, html5, css3, javascript, camera" />		
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
		<script type="text/javascript" charset="utf-8" src="http://www.monicalamb.com/javascripts/modernizr.custom.min.js"></script>
		<!--script type="text/javascript" charset="utf-8" src="http://www.monicalamb.com/javascripts/cordova-1.8.1.js"></script-->

</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="content">	
			<div id="projectinfo" data-role="fieldcontain">
        		<fieldset>
        		<!--show thanks page after form submitted-->
        		<form action="file:///android_asset/thanks.html" method="post" name="addprojectform" id="addprojectform">

				<legend><h3 id="formtitle">YOUR PROJECT WAS ADDED.</h3></legend>
                
				<div data-role="fieldcontain">
					The awesomeness of your project was added to our Parse.com database. <br />
					<img src="@drawable/home" /> View all your Projects and Details on the Home screen of this mobile app.
                </div><!-- /fieldcontain-->
        	</form>
			</fieldset>
		</div><!-- /projectinfo /fieldcontain-->
	</div><!-- /content -->
</div><!-- /page -->
